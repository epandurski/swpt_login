[loggers]
keys=root, gunicorn.error, flask_signalbus.signalbus_cli, swpt_login

[handlers]
keys=console

[formatters]
keys=json

[logger_root]
level=WARNING
handlers=console

[logger_gunicorn.error]
level=ERROR
handlers=console
propagate=0
qualname=gunicorn.error

[logger_flask_signalbus.signalbus_cli]
level=INFO
handlers=console
propagate=0
qualname=flask_signalbus.signalbus_cli

[logger_swpt_login]
level=INFO
handlers=console
propagate=0
qualname=swpt_login

[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout, )

[formatter_json]
format=%(asctime)s:%(levelname)s:%(name)s:%(message)s
class=pythonjsonlogger.jsonlogger.JsonFormatter
