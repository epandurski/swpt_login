{% extends "form.html" %}

{% block form_header %}
  {% trans %}Delete Your Account{% endtrans %}
{% endblock form_header %}

{% block form_body %}
  <form action="" method="POST" id="delete-account-login-form">
    <p>
      <label for="email">{% trans %}Email{% endtrans %}</label>
      <input id="email"
             name="email"
             type="email"
             value="{{request.form.get('email', '')}}"
             placeholder="{% trans %}Enter your email{% endtrans %}"
             maxlength="254"
             required
             >
    </p>
    <p>
      <label for="password">{% trans %}Password{% endtrans %}</label>
      <input id="password"
             name="password"
             type="password"
             placeholder="{% trans %}Enter your password{% endtrans %}"
             required
             >
    </p>
    <p>
      <input type="submit" value="{% trans %}Send me a secret link{% endtrans %}">
    </p>
  </form>
{% endblock form_body %}
